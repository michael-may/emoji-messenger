<ion-header translucent="true">
	<ion-toolbar color="primary">
		<ion-title>
			Scan QR Code
		</ion-title>
		<ion-buttons slot="primary">
			<ion-button (click)="dismiss()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar> 
</ion-header>
<ion-content>
	<app-qr-scanner (data)="onData($event)" [done]="doneScanning"></app-qr-scanner>
</ion-content>
